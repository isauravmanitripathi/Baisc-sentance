<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <title>Code Explanation Adder</title>
    <style>
        textarea {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<button onclick="addFields('Explain what this code does in plain English. Do not include code in the reply just explain what it does: ')">Add Code Explanation Fields</button>
<button onclick="addFields('Rewrite this text and make sure each sentences are less than 500 characters: ')">Add Rewrite Request Fields</button>

<div id="fields_container"></div>

<script>
    function addFields(textToAdd) {
        var container = document.getElementById("fields_container");

        var newFieldLabel = document.createElement("label");
        newFieldLabel.textContent = textToAdd;
        
        var newTextArea = document.createElement("textarea");
        newTextArea.rows = "10";
        newTextArea.oninput = function() {
            this.value = textToAdd + this.value;
            this.oninput = null;
        };

        container.appendChild(newFieldLabel);
        container.appendChild(newTextArea);
    }
</script>
</body>
</html>
