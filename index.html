<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <title>Code Explanation Adder</title>
    <style>
        textarea {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<button onclick="activateFields('Explain what this code does in plain English. Do not include code in the reply just explain what it does: ')">Add Code Explanation Fields</button>
<button onclick="activateFields('Rewrite this text and make sure each sentences are less than 500 characters: ')">Add Rewrite Request Fields</button>

<label id="field_label"></label>
<textarea id="input_field" rows="10"></textarea>

<script>
    var currentPrependText = '';

    function activateFields(textToAdd) {
        currentPrependText = textToAdd;

        var fieldLabel = document.getElementById('field_label');
        var inputField = document.getElementById('input_field');

        fieldLabel.textContent = textToAdd;
        inputField.value = '';
        inputField.oninput = function() {
            this.value = currentPrependText + this.value;
            this.oninput = null;
        };
    }
</script>
</body>
</html>
